name: BuildTestDeploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Checkout submodules
      run: git submodule update --init --recursive
    
    - name: Install python
      run: sudo apt-get install python3.8 python3.8-dev

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Install
      run: cmake --install ${{github.workspace}}/build --prefix ${{github.workspace}}/install
      
    - name: Test
      working-directory: ${{github.workspace}}/install
      run: test/smoke_tests.py
      
    - name: Package
      working-directory: ${{github.workspace}}/install
      run: tar -zcvf ${{github.workspace}}/namigator.tar.gz .

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: namigator.tar.gz
        path: namigator.tar.gz
        retention-days: 5

  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Checkout submodules
      run: git submodule update --init --recursive
    
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Install
      run: cmake --install ${{github.workspace}}/build --prefix ${{github.workspace}}/install
      
    - name: Test
      working-directory: ${{github.workspace}}/install
      run: |
        where python
        python --version
        python test/smoke_tests.py
        dir C:\\hostedtoolcache\\windows\\Python\\3.10.2\\x64\\libs\\python310.lib
        copy C:\\hostedtoolcache\\windows\\Python\\3.10.2\\x64\\python310.dll test\\
        python test/smoke_tests.py
      continue-on-error: true
      
    - name: Package
      run: Compress-Archive -Path install\* -DestinationPath namigator.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: namigator.zip
        path: namigator.zip
        retention-days: 5
